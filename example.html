<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redrob Example</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      min-height: calc(100vh - 400px);
    }
    .login-form {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .user-info {
      background-color: #f3f4f6;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <redrob-navbar
    title="Redrob Demo"
    logo="">
    <div slot="actions" id="navActions">
      <button id="loginBtn" style="width: auto; padding: 0.5rem 1rem;">Login</button>
      <button id="logoutBtn" style="width: auto; padding: 0.5rem 1rem; display: none;">Logout</button>
    </div>
  </redrob-navbar>

  <redrob-sidebar
    id="sidebar"
    position="left">
    <div slot="header">
      <h3 style="margin: 0; padding: 0;">Menu</h3>
    </div>
    <ul style="list-style: none; padding: 0; margin: 1rem 0;">
      <li><a href="#" style="display: block; padding: 0.5rem 1.5rem; text-decoration: none; color: #6b7280;">Home</a></li>
      <li><a href="#" style="display: block; padding: 0.5rem 1.5rem; text-decoration: none; color: #6b7280;">About</a></li>
      <li><a href="#" style="display: block; padding: 0.5rem 1.5rem; text-decoration: none; color: #6b7280;">Contact</a></li>
    </ul>
  </redrob-sidebar>

  <main>
    <h1>Welcome to Redrob</h1>
    <p>This is an example of using Redrob components and auth utilities.</p>

    <div id="loginForm" class="login-form">
      <h2>Login</h2>
      <form id="authForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="userProfile" style="display: none;">
      <h2>User Profile</h2>
      <div class="user-info">
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Credits:</strong> <span id="userCredits"></span></p>
      </div>
    </div>
  </main>

  <redrob-footer
    copyright="Â© 2024 Redrob Demo"
    show-user>
    <div slot="brand">
      <h3 style="margin: 0; color: #d1d5db;">Redrob</h3>
      <p style="margin: 0.5rem 0 0 0; font-size: 0.875rem;">Shared components for React & Vue</p>
    </div>
  </redrob-footer>

  <script type="module">
    // Import components and auth utilities
    import { initAuth, login, logout, getUserProfile, getUserCredits, isAuthenticated, AUTH_STATE_CHANGED } from './dist/index.js';

    // Initialize auth
    initAuth({
      apiBaseUrl: 'https://your-api.com'
    });

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const userProfile = document.getElementById('userProfile');
    const authForm = document.getElementById('authForm');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    // Check initial auth state
    updateUIState();

    // Listen to auth state changes
    window.addEventListener(AUTH_STATE_CHANGED, (event) => {
      console.log('Auth state changed:', event.detail);
      updateUIState();
    });

    // Login form handler
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const result = await login({ email, password });
        console.log('Login successful:', result);
        await displayUserProfile();
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    });

    // Logout button handler
    logoutBtn.addEventListener('click', async () => {
      try {
        await logout();
        console.log('Logout successful');
      } catch (error) {
        alert('Logout failed: ' + error.message);
      }
    });

    // Display user profile
    async function displayUserProfile() {
      try {
        const [profile, credits] = await Promise.all([
          getUserProfile(),
          getUserCredits()
        ]);

        document.getElementById('userEmail').textContent = profile.email;
        document.getElementById('userName').textContent = profile.name || 'N/A';
        document.getElementById('userCredits').textContent =
          `${credits.available}/${credits.total}`;
      } catch (error) {
        console.error('Failed to load profile:', error);
      }
    }

    // Update UI based on auth state
    function updateUIState() {
      const authenticated = isAuthenticated();

      if (authenticated) {
        loginForm.style.display = 'none';
        userProfile.style.display = 'block';
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'block';
        displayUserProfile();
      } else {
        loginForm.style.display = 'block';
        userProfile.style.display = 'none';
        loginBtn.style.display = 'block';
        logoutBtn.style.display = 'none';
      }
    }
  </script>
</body>
</html>
